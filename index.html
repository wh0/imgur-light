<!doctype html>
<meta charset="utf-8">
<body>
<script>
window.onhashchange = function () { location.reload(); };
var url = decodeURIComponent(location.hash.slice(1));
if (url) {
  var id = /([0-9A-Za-z]+)[^\/]*$/.exec(url)[1];
  var src = 'https://i.imgur.com/' + id + '.jpg';
  var img = document.createElement('img');
  img.src = src;
  img.style.display = 'block';
  document.body.appendChild(img);
  document.title = src;
} else {
  var uploadScript = document.createElement('script');
  uploadScript.src = 'upload.js';
  document.body.appendChild(uploadScript);
}
</script>
